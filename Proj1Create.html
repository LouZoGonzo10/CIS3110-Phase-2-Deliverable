<h2>Create your account here!</h2>
  <form>
    <div class="row">
      <div class="col-md-4">
        <label for="firstname">First Name:</label><br>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col-md-4">
        <label for="lastname">Last Name:</label><br>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="col-md-4">
        <label for="age">Age:</label><br>
        <form>
          <input type="number" id="quantity" name="quantity" min="0" max="100">
        </form>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="timapple@example.com">
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Secretive Password">
        <small id="passwordHelpBlock" class="form-text text-muted">
          A password that is 8-20 characters long; it should contain letters and numbers, but not spaces, special characters, or emojis.
        </small>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress">Address:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress">Address 2:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCity">City:</label>
        <input type="text" class="form-control" placeholder="A City">
      </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="inputState">State:</label>
        <select class="custom-select d-block w-100" id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>California</option>
          <option>New York</option>
          <option>Florida</option>
          <option>Texas</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputCountry">Country:</label>
        <select class="custom-select d-block w-100" id="inputCountry" class="form-control">
          <option selected>Choose...</option>
          <option>United States</option>
          <option>Germany</option>
          <option>Canada</option>
          <option>Netherlands</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">ZIP Code:</label>
        <input type="text" class="form-control" placeholder="5-digits">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create account</button>
  </form>
